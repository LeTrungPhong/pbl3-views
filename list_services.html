<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách dịch vụ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .service-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .service {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .service:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        .service img {
            width: 100px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .service-info {
            display: flex;
            align-items: center;
        }
        .service-info h3 {
            margin: 0;
        }
        .service-info p {
            margin: 5px 0;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="service-container">
    <div class="service">
        <div class="service-info">
            <img src="https://st.depositphotos.com/1518767/4293/i/450/depositphotos_42930411-stock-photo-concentrated-male-chef-garnishing-food.jpg" alt="Service Image">
            <div>
                <h3>Tên dịch vụ 1</h3>
                <p>Giá: $50</p>
            </div>
        </div>
        <div class="button-container">
            <button onclick="editService()">Chỉnh sửa</button>
        </div>
    </div>

    <div class="service">
        <div class="service-info">
            <img src="https://st.depositphotos.com/1518767/4293/i/450/depositphotos_42930411-stock-photo-concentrated-male-chef-garnishing-food.jpg" alt="Service Image">
            <div>
                <h3>Tên dịch vụ 2</h3>
                <p>Giá: $70</p>
            </div>
        </div>
        <div class="button-container">
            <button onclick="editService()">Chỉnh sửa</button>
        </div>
    </div>

    <!-- Add more services here -->

    <div class="button-container">
        <button onclick="addService()">Thêm dịch vụ</button>
    </div>
</div>

<script>
    function addService() {
        // Redirect to the page for adding a new service
        window.location.href = "add_service.html";
    }

    function editService() {
        // Redirect to the page for editing a service
        window.location.href = "edit_service.html";
    }
</script>

</body>
</html>
