<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/App.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <title>Document</title>
</head>
<body class="container">
    <header class='header'>
        <div class='header__logo'>
            <p class='header__logo-text'>Trevalokue</p>
            <i class="header__logo-img fas fa-hotel"></i>
        </div>
        <div class='header__sign'>
            <button class='header__sign-in header__sign-button'>Đăng nhập</button>
            <button class='header__sign-up header__sign-button'>Đăng kí</button>
        </div>
        </header>
        <section class='background-opacity dp-n'></section>
        <article class='sign dp-n'>
        <div class='sign-in sign-item dp-n'>
            <i class="sign-in__close sign-item__close fas fa-times"></i>
            <p class='sign-in__title sign-item__title'>Đăng nhập</p>
            <form action="" class="sign-in__form sign-item__form" method="">
            <input type="text" class="sign-in__form-input sign-item__form-input" placeholder=" Nhập tài khoản" name=""/>
            <input type="password" class="sign-in__form-input sign-item__form-input" placeholder=" Nhập mật khẩu" name=""/>
            <input class="sign-in__form-submit sign-item__form-submit" type="submit" value="Đăng nhập"/>
            </form>
        </div>
        <div class='sign-up sign-item dp-n'>
            <i class="sign-up__close sign-item__close fas fa-times"></i>
            <p class='sign-up__title sign-item__title'>Đăng ký</p>
            <form action="" class="sign-up__form sign-item__form" method="">
            <input type="text" class="sign-up__form-input sign-item__form-input" placeholder=" Nhập tài khoản" name=""/>
            <input type="password" class="sign-up__form-input sign-item__form-input" placeholder=" Nhập mật khẩu" name=""/>
            <input type="password" class="sign-up__form-input sign-item__form-input" placeholder=" Xác nhận lại mật khẩu" name=""/>
            <input class="sign-up__form-submit sign-item__form-submit" type="submit" value="Đăng ký"/>
            </form>
        </div>
    </article>
</body>
<script src="index.js"></script>
</html>
