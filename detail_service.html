<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuê Xe</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Layout */
        .container {
            width: 1500px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .car {
            width: 350px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        .car:hover {
            transform: scale(1.05);
        }

        .car h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .car img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .car p {
            margin-bottom: 10px;
        }

        .car button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .car button:hover {
            background-color: #45a049;
        }

        /* Form */
        form {
            position: absolute;
            width: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        form h2 {
            font-size: 24px;
            margin-bottom: 5px;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[readonly] {
            background-color: #f4f4f4;
            cursor: not-allowed;
        }

        form button[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="car">
        <h2>Xe A</h2>
        <img src="https://via.placeholder.com/300x200" alt="Xe A">
        <p>Biển số: XYZ-123</p>
        <p>Giá: $50/ngày</p>
        <button onclick="showForm('Xe A', 'XYZ-123', '$50/ngày')">Thuê Xe</button>
    </div>
    <div class="car">
        <h2>Xe B</h2>
        <img src="https://via.placeholder.com/300x200" alt="Xe B">
        <p>Biển số: ABC-456</p>
        <p>Giá: $60/ngày</p>
        <button onclick="showForm('Xe B', 'ABC-456', '$60/ngày')">Thuê Xe</button>
    </div>
    <div class="car">
        <h2>Xe B</h2>
        <img src="https://via.placeholder.com/300x200" alt="Xe B">
        <p>Biển số: ABC-456</p>
        <p>Giá: $60/ngày</p>
        <button onclick="showForm('Xe B', 'ABC-456', '$60/ngày')">Thuê Xe</button>
    </div>
    <div class="car">
        <h2>Xe B</h2>
        <img src="https://via.placeholder.com/300x200" alt="Xe B">
        <p>Biển số: ABC-456</p>
        <p>Giá: $60/ngày</p>
        <button onclick="showForm('Xe B', 'ABC-456', '$60/ngày')">Thuê Xe</button>
    </div>
</div>

<form id="rentForm">
    <h2>Đăng Ký Thuê Xe</h2>
    <label for="name">Họ Tên:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Số Điện Thoại:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    <label for="carType">Loại Xe:</label>
    <input type="text" id="carType" name="carType" readonly><br><br>
    <label for="licensePlate">Biển Số:</label>
    <input type="text" id="licensePlate" name="licensePlate" readonly><br><br>
    <label for="price">Giá:</label>
    <input type="text" id="price" name="price" readonly><br><br>
    <button type="submit">Gửi Đăng Ký</button>
</form>

<script>
    // Function hiển thị form đăng ký thuê xe và điền thông tin của xe vào form
    function showForm(carType, licensePlate, price) {
        document.getElementById('carType').value = carType;
        document.getElementById('licensePlate').value = licensePlate;
        document.getElementById('price').value = price;
        document.getElementById('rentForm').style.opacity = 1;
        document.getElementById('rentForm').style.visibility = 'visible';
    }
</script>

</body>
</html>
