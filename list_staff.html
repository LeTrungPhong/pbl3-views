<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .employee-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .employee {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .employee:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        .employee img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .employee-info {
            flex-grow: 1;
        }
        .employee-info h3 {
            margin: 0;
        }
        .employee-info p {
            margin: 5px 0;
        }
        .action-buttons {
            display: flex;
            align-items: center;
        }
        .action-buttons button {
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-right: 10px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .edit-button {
            background-color: #4CAF50;
            color: white;
        }
        .edit-button:hover {
            background-color: #45a049;
        }
        .suspend-button {
            background-color: #f44336;
            color: white;
        }
        .suspend-button:hover {
            background-color: #c6392d;
        }
        .add-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
        .add-button button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .add-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="employee-container">
    <div class="employee">
        <img src="https://via.placeholder.com/80" alt="Avatar">
        <div class="employee-info">
            <h3>Trung Đẹp Trai</h3>
            <p>Số CCCD: 123456789</p>
            <p>Ngày sinh: 01/01/2004</p>
            <p>Số điện thoại: 0987654321</p>
        </div>
        <div class="action-buttons">
            <button class="edit-button" onclick="editEmployee()">Chỉnh sửa</button>
            <button class="suspend-button" onclick="suspendEmployee()">Đình chỉ</button>
        </div>
    </div>

    <div class="employee">
        <img src="https://via.placeholder.com/80" alt="Avatar">
        <div class="employee-info">
            <h3>Phong Phúng Phính</h3>
            <p>Số CCCD: 987654321</p>
            <p>Ngày sinh: 02/02/2004</p>
            <p>Số điện thoại: 0123456789</p>
        </div>
        <div class="action-buttons">
            <button class="edit-button" onclick="editEmployee()">Chỉnh sửa</button>
            <button class="suspend-button" onclick="suspendEmployee()">Đình chỉ</button>
        </div>
    </div>
    
    <div class="employee">
        <img src="https://via.placeholder.com/80" alt="Avatar">
        <div class="employee-info">
            <h3>Hoàng Mập Địt</h3>
            <p>Số CCCD: 987654321</p>
            <p>Ngày sinh: 02/02/2004</p>
            <p>Số điện thoại: 0123456789</p>
        </div>
        <div class="action-buttons">
            <button class="edit-button" onclick="editEmployee()">Chỉnh sửa</button>
            <button class="suspend-button" onclick="suspendEmployee()">Đình chỉ</button>
        </div>
    </div>

</div>

<div class="add-button">
    <button onclick="addEmployee()">Thêm nhân viên</button>
</div>

<script>
    function editEmployee() {
        // Redirect to the page for editing employee information
        window.location.href = "edit_employee.html";
    }

    function suspendEmployee() {
        // Add logic to suspend employee here
        alert("Nhân viên đã bị đình chỉ.");
    }

    function addEmployee() {
        // Redirect to the page for adding a new employee
        window.location.href = "add_employee.html";
    }
</script>

</body>
</html>
